name: Deploy to Azure Web App

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: baruchstreks    # Your Azure Web App name
  PYTHON_VERSION: '3.11'             # Python version

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout the code
      - uses: actions/checkout@v3

      # Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      # Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Collect static files
      - name: Collect static files
        run: python manage.py collectstatic --noinput
        env:
          BARUCHSTREKS_STORAGE_CONNECTION: ${{ secrets.BARUCHSTREKS_STORAGE_CONNECTION }}
          MAPY_CZ_API_KEY: ${{ secrets.MAPY_CZ_API_KEY }}
      
      # Login to Azure
      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      
      # Configure Azure Web App
      - name: Configure Azure Web App
        run: |
          # Set Python version
          az webapp config set --resource-group BaruchsTreks --name baruchstreks --linux-fx-version "PYTHON|3.11"
          
          # Configure environment variables
          az webapp config appsettings set --resource-group BaruchsTreks --name baruchstreks --settings \
            BARUCHSTREKS_STORAGE_CONNECTION="${{ secrets.BARUCHSTREKS_STORAGE_CONNECTION }}" \
            MAPY_CZ_API_KEY="${{ secrets.MAPY_CZ_API_KEY }}" \
            SECRET_KEY="${{ secrets.SECRET_KEY }}" \
            DEBUG="False" \
            ALLOWED_HOSTS="baruchstreks.azurewebsites.net" \
            SCM_DO_BUILD_DURING_DEPLOYMENT="false" \
            WEBSITE_WEBDEPLOY_USE_SCM="false"
          
          # Set startup command
          az webapp config set --resource-group BaruchsTreks --name baruchstreks --startup-file "gunicorn baruchstreks.wsgi:application --bind=0.0.0.0:8000"
      
      # Create deployment package
      - name: Create deployment package
        run: |
          zip -r deployment.zip . -x "*.git*" "deployment.zip"
      
      # Deploy to Azure Web App
      - name: Deploy to Azure Web App
        run: |
          az webapp deploy --resource-group BaruchsTreks --name baruchstreks --src-path deployment.zip --type zip
