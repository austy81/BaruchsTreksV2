{% extends 'base.html' %}
{% block title %}Delete Trip{% endblock %}
{% block content %}
<div class="container mt-5">
    <div class="alert alert-danger">
        <h4 class="alert-heading">Confirm Delete</h4>
        <p>Are you sure you want to delete this trip? This action cannot be undone.</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Yes, Delete</button>
            <a href="{% url 'trips:trip_detail' trip_id=trip_id %}" class="btn btn-secondary ms-2">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
